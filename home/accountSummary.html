<div class="container">
	<div style="margin:20px;"><b>Welcome to Account Summary Page</b>
		<button type="button" class="btn btn-dark" style="float:right" ng-click="logout()"><b>Logout</b></button></div>
	<table class="table">

		<thead>
			<th>Account</th>
			<th>Type</th>
			<th>Branch</th>
			<th>Name</th>
			<th>Balance</th>
			<th>View Transaction</th>
		</thead>

		<tbody>
			<tr ng-repeat="data in accountSummary track by $index">
				<td>{{data.account}}</td>
				<td>{{data.type}}</td>
				<td>{{data.branch}}</td>
				<td>{{data.name}}</td>
				<td>{{data.balance}}</td>
				<td><button class="btn btn-secondary" ng-click="viewTransaction()">View</button></td>
			</tr>
		</tbody>

	</table>
</div>
